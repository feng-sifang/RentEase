{% extends "_base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

  <section class="hv-100">
    <div class="container hv-100">
      <div class="row align-items-center hv-100">
        <div class="col-lg-4 col-md-4 mx-auto">
          <div class="card padding-card mb-0">
            <div class="card-body">
              <h5 class="card-title mb-4">Login</h5>
              <form action="/post-signin" method="post">
                <div class="form-group">
                  <label>Email address<span class="text-danger">*</span></label>
                  <input type="email" class="form-control" placeholder="Enter Email address" name="email"/>
                </div>
                <div class="form-group">
                  <label>Password<span class="text-danger">*</span></label>
                  <input type="password" class="form-control" placeholder="Enter Password" name="password"/>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox" class="custom-control-input" id="customControlAutosizing" name="remember_me"/>
                    <label class="custom-control-label" for="customControlAutosizing">
                      Remember Me
                    </label>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-block"
                >
                  SIGN IN
                </button>
              </form>
              <div class="mt-4 text-center">
                Don't have an account?
                <a href="#">Register</a>
              </div>
              <div class="mt-4 text-center login-with-social">
                <div class="mt-4 text-center">
                  <a
                    href="#"
                  >Forget your password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block script %}


{% endblock %}
